<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script type="text/javascript">
      // Redirect all 404s to index.html
      var path = window.location.pathname;
      var base = "/react-chat"; // Set this to your GitHub repo name
      var redir = base + "/index.html";

      if (path.startsWith(base)) {
        path = path.replace(base, "");
      }

      window.location.replace(redir + "?p=" + encodeURIComponent(path));
    </script>
  </body>
</html>
